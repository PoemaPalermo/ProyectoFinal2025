<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Presupuesto</title>
    <link rel="stylesheet" href="./Diseño/estilos.css">
</head>
<body class="Fondo">
    <header>
        <nav class="nav">
            <button class="Boton_Nav">
                <a href="Producto_Descripcion.html" class="Texto_Link">
                    <h1>Descripción</h1>
                </a>
            </button>
            <button class="Ya_Estas_Aca">
                <a href="Producto_CalculadoraPresupuesto.html" class="Texto_Link">
                    <h1>Calculadora Presupuesto</h1>
                </a>
            </button>
            <button class="Boton_Nav">
                <a href="Producto_CalculadoraPrecio.html" class="Texto_Link">
                    <h1>Calculadora Precio</h1>
                </a>
            </button>
            <button class="Boton_Nav">
                <a href="Producto_Materiales.html" class="Texto_Link">
                    <h1>Materiales de Producto</h1>
                </a>
            </button>
            <div class= "Logo_Producto">
                <a href="General_Home.html">
                    <img src="./Diseño/Logo cuadrado.png" class="ImagenProducto">
                </a>
            </div>
        </nav>
        <div class="Seleccionar_Cantidad">
         <h1>Cuántos productos querés hacer:</h1>
         <input class="Seleccionar" type="text" id="Producto_Input"/>
        </div>
        <div class="Textos">
            <h1>Cuánto tenés</h1>
            <h1>Cuánto te falta</h1>
            <h1>Costo</h1>
        </div>
    </header>
    <main>
        <div class="Precio_Para_Calcu">
            <img src="" class="ImagenProducto"/>
            <h1 class="Precio_Producto">Material</h1>
            <h1 class="Precio_Producto" id="Producto_Cantidad">5</h1>
            <h1 class="Precio_Producto" id="Producto_Output_Cantidad">Cantidad</h1>
            <h1 id="Producto_Output_Precio">Precio</h1>
        </div>
                <div class="Precio_Para_Calcu">
            <img src="" class="ImagenProducto"/>
            <h1 class="Precio_Producto">Material</h1>
            <h1 class="Precio_Producto">Cantidad</h1>
            <h1 class="Precio_Producto">Cantidad</h1>
            <h1>Precio</h1>
        </div>
    </main>
    <footer>
        <div class="Calcu_Precio_Abajo">
            <button class="Volver_Materiales">
                <a href="Materiales_Lista.html" class="Texto_Link">
                    <h1>Volver a Materiales</h1>
                </a>
            </button>
            <div class="Textitititos">
                <h1>Total:</h1>
                <h1 id="Producto_Output_Total">$</h1>
            </div>

            <script>
                const PrecioProducto = 2;
                const CantidadNecesaria = 1;
                const input = document.getElementById('Producto_Input');
                const cantidad = document.getElementById('Producto_Cantidad');
                const output_cantidad = document.getElementById('Producto_Output_Cantidad');
                const output_precio = document.getElementById('Producto_Output_Precio');
                const precio_total = document.getElementById('Producto_Output_Total');

                input.addEventListener('input', function(){
                    const Productos_Deseados = parseInt(input.value) ||0;
                    const Productos_Cantidad = parseInt(cantidad.textContent) ||0;
                    const Productos_Faltan = Math.max (0, (Productos_Deseados - Productos_Cantidad / CantidadNecesaria)) ;
                    const Precio = Productos_Deseados * PrecioProducto;
                    output_cantidad.textContent = `${Productos_Faltan}`;
                    output_precio.textContent = `${Precio}`;
                    precio_total.textContent = `$${Precio}`;
                })
            </script>
        </div>
    </footer>
</body>
</html>
